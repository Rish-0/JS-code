<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        margin: 0;
        padding: 10vh 23vw 9vh 40vw;
        display: flexbox;
        align-items: center;
    }

</style>
<body style="background-color: #c69595;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/17576078?v=4" alt="">
        <h3>Followers:</h3>
        <button id="copy">Copy</button>
    </div>
</body>
<script>
    const requestUrl='https://api.github.com/users/hiteshchaudhary'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            console.log(typeof data)
            const h3=document.querySelector('h3').innerHTML=`Followers:${data.followers}`
            console.log(data.followers);
            const copy=document.querySelector('#copy').addEventListener('click',function(e){
                e.copy=function(){};
                console.log("Data copied")
            })
            
        }
    }
    xhr.send();
</script>
</html>
